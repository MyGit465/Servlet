<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h2>Durga Software Solution</h2>
<h3>Student Course Registration Form</h3>
<form method="POST" action="./reg">
<table>
<tr>
   <td>Student Name</td>
   <td><input type="text" name="sname"/></td>
</tr>
<tr>
   <td>Student Qualification</td>
   <td>
       <input type="checkbox" name="squal" value="BSC"/>BSC
        <input type="checkbox" name="squal" value="MCA"/>MCA
        <input type="checkbox" name="squal" value="BTECH"/>BTECH
        <input type="checkbox" name="squal" value="MTECH"/>MTECH
        <input type="checkbox" name="squal" value="PHD"/>PHD
   </td>
</tr>
<tr>
  <td>Student Gender</td>
  <td>
     <input type="radio" name="sgender" value="Male">Male
     <input type="radio" name="sgender" value="Female">Female
  </td>
</tr>
<tr>
  <td>Courses List</td>
  <td>
     <select name="scourses" size="5" multiple="multiple">
        <option value="C">C</option>
        <option value="C++">C++</option>
        <option value="JAVA">JAVA</option>
        <option value="ORACLE">ORACLE</option>
        <option value=".NET">.NET</option>
     </select>
  </td>
</tr>
<tr>
   <td>Branch</td>
   <td>
      <select name="durga_branch">
          <option value="Ameerpet">Ameerpet</option>
          <option value="KPHB">KPHB</option>
          <option value="Madhapur">Madhapur</option>
          <option value="Banglore">Banglore</option>
      </select>
   </td>
</tr>
<tr>
   <td>Student Address</td>
   <td>
      <textarea name="saddr"  rows="5" cols="25"></textarea>
   </td>
</tr>
<tr>
   <td><input type="submit" value="Registration"/></td>
</tr>
</table>
</form>
</body>
</html>
