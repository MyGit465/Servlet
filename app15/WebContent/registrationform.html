<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
 <h2>Durga Software Solution</h2>
 <h3>Student Course Registration</h3>
 <form method="POST" action="./reg">
   <table>
     <tr>
       <td>Student Name</td>
       <td><input type="text" name="sname"/></td>
     </tr>
     <tr>
       <td>Student Course</td>
       <td><input type="text" name="scourse"/></td>
     </tr>
     <tr>
       <td>Student Qualification</td>
       <td><input type="text" name="squal"/></td>
     </tr>
     <tr>
       <td>Student Email Id</td>
       <td><input type="text" name="semail"/></td>
     </tr>
     <tr>
       <td>Student Mobile No</td>
       <td><input type="text" name="smobile"/></td>
     </tr>
     <tr>
       <td><input type="submit" value="Registration"/></td>
     </tr>
   </table>
 </form>
</body>
</html>
